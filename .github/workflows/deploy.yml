name: Calculator

on:
 push:
   branch:
     - main

jobs:
  build-and-test:
    runs-on:  ubuntu-latest

    defaults:
      run:
       working-directory: ./root/

    steps:
     - name: checkout
       uses: actions/checkout@v4
        
     - name: setup Node.js
       uses: actions/setup-node@v4
       with:
         node-version: '20'

     - name: Install npm
       run: npm install

     - name: Run test 
       run: npm test

